<!DOCTYPE html>

<link rel="stylesheet" href="css/index.css">

<section class="container">
  <h1>
    <span class="title">SwiftCo</span>
    <span class="title">Development</span>
    <span class="title">Services</span>
  </h1>

  <a target="_blank" href="https://on.swiftco.dev/">
    <div class="button">Portfolio</div>
  </a>
</section>

<script>
  $(document).ready(function () {
  $(".title").lettering();
  $(".button").lettering();
});

$(document).ready(function () {
  animation();
}, 1000);

$(".button").click(function () {
  animation();
});

function animation() {
  var title1 = new TimelineMax();
  title1.to(".button", 0, { visibility: "hidden", opacity: 0 });
  title1.staggerFromTo(
    ".title span",
    0.5,
    { ease: Back.easeOut.config(1.7), opacity: 0, bottom: -80 },
    { ease: Back.easeOut.config(1.7), opacity: 1, bottom: 0 },
    0.05
  );
  title1.to(".button", 0.2, { visibility: "visible", opacity: 1 });
}

</script>
